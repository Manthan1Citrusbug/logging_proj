{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- create favicon icon -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo.png' %}">


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- include login.css  -->
    <link rel="stylesheet" href="{% static 'auth/login.css' %}">

</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="" method="POST">
                {%  csrf_token %}
                <h1>Create Account</h1>

                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" id="signUpFormName" />
                <input type="email" placeholder="Email" id="signUpFormEmail"/>
                <input type="password" placeholder="Password" id="signUpFormPass" />
                <span class="danger" id="SignUpError"></span>
                <button type="button" id="SignUpForm">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>

                <span>or use your account</span>
                <input type="email" placeholder="Email" id="signInFormEmail" />
                <input type="password" placeholder="Password" id="signInFormPass" />
                <span class="danger" id="SignInError"></span>
                <a href="#">Forgot your password?</a>
                <button type="button" id="SignInForm">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script> const signUpURL = "{% url 'auth:signup' %}";</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="{% static 'auth/login.js' %}"></script>
</body>
</html>
